{% extends "./base.html" %}

{% block title %} Edit {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4">
        <h2>Editar</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'editUrl' client.slug %}"  method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" id="nameInput" name="nameInput" value="{{client.name}}" class="form-control" placeholder="Nombre"
                            required>
                    </div>
                    <div class="form-group">
                        <input type="text" id="rfcInput" name="rfcInput" value="{{client.rfc}}" class="form-control" placeholder="RFC"
                            maxlength="14" required>
                    </div>
                    <div class="form-group">
                        <input type="number" id="telefonoInput" name="telefonoInput" value="{{client.telefono}}" class="form-control"
                        placeholder="Telefono">
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Editar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
